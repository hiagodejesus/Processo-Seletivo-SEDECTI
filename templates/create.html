<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    {% if mensagem %}
    <div class="alert alert-primary" role="alert">
        <strong>{{mensagem}}</strong>
    </div>
    {% endif %}


    <div class="form-row mt-3 ml-5 mb-5">
        <div class="col">
            <a href="{{ url_for('form_create') }}"><button type="submit" class="btn btn-primary">Create</button></a>
        </div>
        <div class="col">
            <a href="{{ url_for('form_read') }}"><button type="submit" class="btn btn-primary">Read</button></a>
        </div>
        <div class="col">
            <a href="{{ url_for('form_busca_update') }}"><button type="submit" class="btn btn-primary">Update</button></a>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </div>

    <form method="POST" action="{{ url_for('form_create') }}">
        <div class="form-group col-sm-4">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control form-control-sm" id="nome" name="nome" value="{{ nome }}" required>
        </div>

        <div class="form-group col-sm-2">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control form-control-sm" id="cpf" name="cpf" value="{{ cpf }}"required>

            {% if cpf_invalido %}
            <div class="alert alert-danger" role="alert">
                CPF Inválido!
            </div>
            {% endif %}

        </div>

        <div class="form-group col-sm-1">
            <label for="idade">Idade</label>
            <input type="number" min="10" max="99" class="form-control form-control-sm" id="idade" name="idade" value="{{ idade }}" required>
        </div>

        <label class="form-check-label col-sm-4">Sexo</label>

        {% if sexo == 'F' %}

        <div class="form-check">
            <input class="form-check-input col-sm-3" type="radio" name="sexo" id="masculino" value="M">
            <label class="form-check-label col-sm-5" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input  col-sm-3" type="radio" name="sexo" id="feminino" value="F" checked>
            <label class="form-check-label  col-sm-5" for="feminino">Feminino</label>
        </div>

        {% else %}

        <div class="form-check">
            <input class="form-check-input col-sm-3" type="radio" name="sexo" id="masculino" value="M" checked>
            <label class="form-check-label col-sm-5" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input  col-sm-3" type="radio" name="sexo" id="feminino" value="F">
            <label class="form-check-label  col-sm-5" for="feminino">Feminino</label>
        </div>

        {% endif %}
        <div class="form-group row col-sm-5">
            <div class="form-group col-sm-3">
                <label for="cep">CEP</label>
                <input type="number" class="form-control form-control-sm" id="cep" name="cep" value="{{ cep }}" required>
            </div>

            <div class="form-group col-sm-5">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control form-control-sm" id="logradouro" name="logradouro" value="{{ logradouro }}" required>
            </div>

            <div class="form-group col-sm-2">
                <label for="numero">Número</label>
                <input type="number" class="form-control form-control-sm" id="numero" name="numero" value="{{ numero }}}" required>
            </div>

            <div class="form-group col-sm-5">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control form-control-sm" id="bairro" name="bairro" value="{{ bairro }}" required>
            </div>

            <div class="form-group col-sm-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control form-control-sm" id="cidade" name="cidade" value="{{ cidade }}" required>
            </div>

            <div class="form-group col-sm-2">
                <label for="estado">UF</label>
                <input type="text" class="form-control form-control-sm" id="estado" name="estado" value="{{ estado }}" required>
            </div>
        </div>
        <div class="form-group form-check">
            <button type="submit" class="btn btn-primary">Confirmar cadastro</button>
        </div>

    </form>

</body>
</html>
